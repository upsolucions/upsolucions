name: Deploy Automático

# Executa o deploy automaticamente quando:
# 1. Push para branch main
# 2. Pull request para main
# 3. Manualmente via GitHub Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Tipo de deploy'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

jobs:
  deploy:
    name: Deploy para Vercel
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout do código
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Instalar dependências
      run: npm ci
      
    - name: 🔍 Verificar lint
      run: npm run lint
      
    - name: 🏗️ Build do projeto
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: 🚀 Deploy para Vercel (Preview)
      if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type == 'preview')
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        
    - name: 🚀 Deploy para Vercel (Produção)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_type == 'production')
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        
    - name: 📝 Comentar PR com link de preview
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 Deploy de preview disponível! Verifique o link do Vercel acima.'
          })

  # Job para notificar sobre o status do deploy
  notify:
    name: Notificar Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
    - name: ✅ Deploy bem-sucedido
      if: needs.deploy.result == 'success'
      run: |
        echo "🎉 Deploy realizado com sucesso!"
        echo "✅ Site atualizado e funcionando"
        
    - name: ❌ Deploy falhou
      if: needs.deploy.result == 'failure'
      run: |
        echo "❌ Deploy falhou!"
        echo "🔍 Verifique os logs acima para mais detalhes"
        exit 1